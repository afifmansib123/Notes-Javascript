<body>
    <p>this is section 1 using if/else</p>
    <select> please choose an option
        <option value="option1">rice</option>
        <option value="option2">bread</option>
        <option value="option3">soup</option>
    </select> <br />

    <script>
         
        const select = document.querySelector("select")  //querySelector - selecting the segments
        const paragraph = document.querySelector("p")

        select.addEventListener("change", function1)  // addEventListener - adding options to an event and binding a function

        function function1 () {
            const check = select.value  // getting output value of select

            if(check === "option1"){
                paragraph.textContent = "you have chosen rice"   //textcontent - changing context of paragraphs.
            }else if(check === "option2"){
                paragraph.textContent = "you have chosen bread"
            }else{
                paragraph.textContent = "you have chosen soup"
            }
        }
